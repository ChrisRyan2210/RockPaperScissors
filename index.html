<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="myscript.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="page-container">
        <div class="header">
            <h1 class="header-text">Play Rock Paper Scissors!</h1>
        </div>
        <div class="main-container">
            <h3 id="cpu-choice">Computer Choice: </h3>
            <p><span id="player-score">0</span> Player - Computer <span id="cpu-score">0</span></p>
            <div class="player-option-container">
                <button class="option-buttons" id="rock">Rock</button>
                <button class="option-buttons" id="paper">Paper</button>
                <button class="option-buttons" id="scissors">Scissors</button>
            </div>
        </div>
        <div class="footer">
            <p>RPS @ SkinnyP.ie</p>
        </div>
    </div>
</body>
</html>
